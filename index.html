<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input,
        select {
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <title>Railway Reservation Form</title>
</head>
<body>
    <div class="container">
        <h2>Railway Reservation Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="train">Select Train:</label>
            <select id="train" name="train">
                <option value="train1">Train 1</option>
                <option value="train2">Train 2</option>
                <option value="train3">Train 3</option>
            </select>

            <label for="class">Select Class:</label>
            <select id="class" name="class">
                <option value="first">First Class</option>
                <option value="second">Second Class</option>
            </select>

            <label for="date">Travel Date:</label>
            <input type="date" id="date" name="date" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
